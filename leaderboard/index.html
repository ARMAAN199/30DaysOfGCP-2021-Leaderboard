<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/gdsc-utils.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/prog.css" />
    <link rel="stylesheet" href="assets/css/tooltip.css" />
    <link rel="stylesheet" href="assets/css/scrollbar.css">
    <!-- favicon: googleCloud -->
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />

    <title>GCP Leaderboard</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo cloud">
          <img src="assets/images/logos/google-cloud-logo-1.png" alt="CLOUD" />
        </div>
        <div class="title">30 DAYS OF GCP LEADERBOARD</div>
        <div class="logo gdsc">
          <img
            src="assets/images/logos/Google-DSC-Lockup-Centered.png"
            alt="GDSC"
          />
        </div>
      </div>
    </header>
    <main>
      <!-- top three cards and their trophies -->
      <div class="top-three">
        <div class="card blue-bg" id="position-second">
          <span class="tropy"
            ><img src="assets/images/trophies/silver-cup.png" alt=""
          /></span>
          <div class="avatar" id="pos-2"></div>
          <h1 class="name" id="n2">[...]</h1>
          <div class="badges" id="b2">[...]</div>
        </div>
        <div class="card yellow-bg" id="position-first">
          <span class="tropy"
            ><img src="assets/images/trophies/gold-cup.png" alt=""
          /></span>
          <div class="avatar" id="pos-1"></div>
          <h1 class="name" id="n1">[...]</h1>
          <div class="badges" id="b1">[...]</div>
        </div>
        <div class="card red-bg" id="position-third">
          <span class="tropy"
            ><img src="assets/images/trophies/bronze-cup.png" alt=""
          /></span>
          <div class="avatar" id="pos-3"></div>
          <h1 class="name" id="n3">[...]</h1>
          <div class="badges" id="b3">[...]</div>
        </div>
      </div>
      <!-- Empty div that serves as the base for the leader board reder from JS -->
      <div class="leaderboard"></div>
    </main>
    <footer>
      <div class="footer-item" id="Devs">
        <div class="disclaimer_section">
          <p class="legal"><a href="./legal.html">Disclaimer & Legal</a></p>
        </div>
        <div class="developers_section">
          <p class="footer_title">Made with ❤️ by</p>
          <p class="developers" id="dev1">Devansh |</p>
          <p class="developers">Anshuman |</p>
          <p class="developers">Armaan |</p>
          <p class="developers">Chirag</p>
        </div>
      </div>
    </footer>
  </body>
  <!-- JQUERY  -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <!-- LOCAL SCRIPTS -->
  <script src="assets/js/defult-obj.js"></script>
  <script src="assets/js/getData.js"></script>
  <script src="assets/js/index.js"></script>
  <script src="assets/js/prog.js"></script>
</html>
